    <style>
        th.useragent, th.referer, th.fulluri,
        td.useragent, td.referer, td.fulluri
        {
            word-wrap: break-word;
        }

        td.uri_rep {
            white-space: nowrap;
        }

        /**
         * Small and Desktop CSS
         **/
        @media(max-width: 768px) {
            /***************************************
             **             Suspicious            **
             ***************************************/
            th.useragent, th.referer, th.fulluri,
            td.useragent, td.referer, td.fulluri
            {
                max-width: 200px;
            }
        }

        /**
         * Desktop CSS
        **/
        @media(min-width: 769px) {
            /***************************************
             **             Suspicious            **
             ***************************************/
            th.useragent, th.referer, th.fulluri,
            td.useragent, td.referer, td.fulluri
            {
                width: 50%;
                max-width: 300px;
            }
        }

        /**
         * Network View Styles
         **/

        .proxy-force .node {
            cursor: pointer;
            stroke: #939598;
            stroke-width: 1.5px;
            fill: #eee;
        }

        .proxy-force .node.danger {
            stroke: #ed1c24;
        }

        .proxy-force .node.warning {
            stroke: #fdb813;
        }

        .proxy-force .node.info {
            stroke: #3182bd;
        }

        .proxy-force .node.leaf {
            stroke: #939598;
            fill: #939598;
        }

        .proxy-force .node.leaf.danger {
            fill: #ed1c24;
            stroke: #ed1c24;
        }

        .proxy-force .node.leaf.warning {
            fill: #fdb813;
            stroke: #fdb813;
        }

        .proxy-force .node.leaf.info {
            fill: #3182bd;
            stroke: #3182bd;
        }

        .proxy-force .edge {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }

        .d3-tip {
            line-height: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            font-size: 12px;
        }

        .d3-tip strong {
            color: #888888;
            font-weight: bold;
        }

        .d3-tip .d3-tip-message {
            font-size: 10px;
            text-align: left;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            position: absolute;
            pointer-events: none;
        }

        /* Northward tooltips */
        .d3-tip.n:after {
            content: "\25BC";
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
            text-align: center;
        }

        /* Eastward tooltips */
        .d3-tip.e:after {
            content: "\25C0";
            margin: -4px 0 0 0;
            top: 50%;
            left: -8px;
        }

        /* Southward tooltips */
        .d3-tip.s:after {
            content: "\25B2";
            margin: 0 0 1px 0;
            top: -8px;
            left: 0;
            text-align: center;
        }

        /* Westward tooltips */
        .d3-tip.w:after {
            content: "\25B6";
            margin: -4px 0 0 -1px;
            top: 50%;
            left: 100%;
        }

        /* Northwestward tooltips */
        .d3-tip.nw:after {
            content: "\25E2";
            margin: -5px 0 0 -5px;
            top: 100%;
            left: 100%;
        }

        /* Northestward tooltips */
        .d3-tip.ne:after {
            content: "\25E3";
            margin: -5px 0 0 0;
            top: 100%;
            left: -4px;
        }

        /* Southestward tooltips */
        .d3-tip.se:after {
            content: "\25E4";
            top: -4px;
            left: -4px;
        }

        /* Southwestward tooltips */
        .d3-tip.sw:after {
            content: "\25E5";
            margin: 0 0 0 -5px;
            top: -4px;
            left: 100%;
        }
    </style>
